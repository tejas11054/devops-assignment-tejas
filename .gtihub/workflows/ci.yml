name: CI - build & verify docker

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests (starts app and verifies)
        run: |
          # start app in background
          npm start & 
          # give it a moment to start
          sleep 2
          # run the node test script; it will exit with 0 or 1
          node test.js

      - name: Build docker image
        run: docker build -t devops-assignment:ci .

      - name: Run docker container (verify inside runner)
        run: |
          docker run --name devops-ci -d -p 3000:3000 devops-assignment:ci
          sleep 2
          # verify with curl
          curl -f http://localhost:3000/ || (docker logs devops-ci && exit 1)

        continue-on-error: false

      - name: Cleanup docker container
        if: always()
        run: |
          docker rm -f devops-ci || true