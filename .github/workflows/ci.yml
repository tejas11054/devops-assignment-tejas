name: CI Pipeline
 
on:
  push:
    branches:
      - develop
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
 
      - name: Install Dependencies
        run: npm install
     
      - name: Run Dummy Test
        run: echo "Running Dummy tests..." && echo "All test Passed"
 
      - name: Build Docker Image
        run: docker build -t devops-assignment .
 
      - name: Run Container for Verification
        run: docker run -d -p 3000:3000 devops-assignment